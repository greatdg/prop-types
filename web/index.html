<html>
  <head>
    <script type="text/javascript" src="/build.js"></script>
    <style>
      .container {
        display: flex;
      }
      .half-block {
        flex: 0 1 50%;
      }

      .code-input {
        font-family: monospace;
        margin: 20px;
        width: calc(100% - 40px);
      }

    </style>
    <script type="text/javascript">
      function convertJSONToProps(json) {
        var propTypesContent

        try {
          propTypesContent = Opal.PropTypes.$generate(json)
        } catch (err) {
          propTypesContent = err.toString()
        }
        document.getElementById("output").value = propTypesContent
      }
    </script>
  </head>
  <body>
    <h1>Prop Type Generator</h1>
    <div class="container">
      <div class="half-block">
        <textarea onKeyUp="convertJSONToProps(this.value)" class="code-input" rows="30" placeholder="Paste some JSON here"></textarea>
      </div>
      <div class="half-block">
        <textarea id="output" class="code-input" rows="30" placeholder="PropTypes will appear here" disabled="true"></textarea>
      </div>
    </div>
  </body>
</html>
